<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing</title>
</head>
<body>
    <input type="text" placeholder="type here" onchange="data()" />
</body>
</html>
<script>
    var c = 1;
    function data() {
        console.log("debouncing...... : " + c++);
    }

    function deb(call, delay) {
        var time;
        return function(...args) {
            if(time) clearTimeout(time);
            setTimeout(() => {
                call();
            }, delay);
        }
    }

    const calling = deb(data, 2000);
</script>
