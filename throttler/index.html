<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttle</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <button id="ttle" onclick="func_1()">Throttle</button>
</body>
</html>
<script>
    const throttle = (func, delay) => {
        return function(...args) {
            document.getElementById("ttle").disabled=true;
            setTimeout(() => {
                func();
            }, delay);
        }
    }

    const func_1 = throttle(() => {
        document.getElementById("ttle").disabled = false;
        console.log("completed the assignment");
    }, 4000);
</script>
